<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="width: 360px;">
    <img src="assets/cabeçalho.png" alt="Banner PicPay" id="bannerpp">
    <h1>Obrigada por solicitar o seu Picpay Card 💚</h1>

    <img src="assets/cartões.png" alt="PicPay Card" id="ppcard">
    <p id="paragrafo">Agora só resta aguardar a entrega do seu Card: chegará  em até <ins>15 dias úteis!</ins> Enquanto isso, cheque as vantagens do seu cartão:</p>

    <img src="assets/icones.png" alt="ícones" id="icones">

    <div id="redesociais">
        <img src="assets/facebook.png" alt="Ícone Facebook" class="icons-rodape">
        <img src="assets/instagram.png" alt="Ícone Instagram" class="icons-rodape">
        <img src="assets/twitter.png" alt="Ícone Twitter" class="icons-rodape">
        <img src="assets/linkedin.png" alt="Ícone Linkedin" class="icons-rodape">
        <img src="assets/tiktok.png" alt="Ícone TikTok" class="icons-rodape">
        <img src="assets/youtube.png" alt="Ícone Youtube" class="icons-rodape">
    </div>

    <p class="txt-rodape">Enviado com 💚 por PicPay.
        <br> Todo mundo usa, todo lugar aceita.</p>
    <p class="txt-rodape"><ins>Não quero receber estes emails.</ins></p>
</body>
</html>
